<mat-form-field appearance="fill" style="width: 100%" floatLabel="always">
  <mat-label>{{ label }}</mat-label>
  <input
    matInput
    type="{{ type || 'text' }}"
    [id]="fieldName"
    [name]="fieldName"
    [value]="value"
    [disabled]="isDisabled"
    (input)="onChange($event)"
    (blur)="touched()"
    [placeholder]="placeholder"
  />
</mat-form-field>
