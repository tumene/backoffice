<mat-form-field
  appearance="fill"
  style="width: 100%"
  floatLabel="always"
  (click)="openTransferFromModal()"
>
  <mat-label>{{ label }}</mat-label>
  <input
    matInput
    type="text"
    class="strong-text"
    [id]="fieldName"
    [name]="fieldName"
    [value]="value?.accountName || ''"
    [disabled]="isDisabled"
    (input)="onChange($event)"
    (blur)="touched()"
    [placeholder]="placeholder"
  />
  <button type="button" mat-icon-button matSuffix>
    <mat-icon svgIcon="caret-down"></mat-icon>
  </button>
  <small *ngIf="value?.accountName" class="text-grey text-sm-start mt-2 mb-0"
    >Available balance {{ value?.balance | number: '0.2' }}
    {{ value?.currency }}</small
  >
</mat-form-field>
