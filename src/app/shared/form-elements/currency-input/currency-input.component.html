<div class="row justify-content-between">
  <div class="col-12">
    <mat-form-field
      appearance="fill"
      style="width: 100%"
      floatLabel="always"
      (click)="openCurrencyModal()"
    >
      <mat-label>Currency</mat-label>
      <mat-label>{{ label || 'Currency' }}</mat-label>
      <input
        matInput
        type="text"
        class="strong-text"
        [id]="fieldName"
        [name]="name || fieldName"
        [value]="currency?.currencyCode || ''"
        [placeholder]="currency?.currencyCode || 'KES'"
      />
      <button type="button" mat-icon-button matSuffix>
        <mat-icon svgIcon="caret-down"></mat-icon>
      </button>
    </mat-form-field>
  </div>
</div>
