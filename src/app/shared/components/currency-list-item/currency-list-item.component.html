<div class="row gx-0 align-items-stretch cursor-pointer" (click)="select()">
  <div class="col-md-11">
    <h4 class="strong-text">{{ data.currencyCode }}</h4>
    <small class="text-grey">{{ data.currencyDescription }}</small>
  </div>
  <div class="col-md-1">
    <mat-icon
      color="primary"
      [svgIcon]="isChecked ? 'radio-button-on' : 'radio-button-off'"
    ></mat-icon>
  </div>
</div>
