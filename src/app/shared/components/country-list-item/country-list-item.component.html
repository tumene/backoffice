<div class="row align-items-stretch mb-2 gx-0 pb-2 cursor-pointer">
  <div
    class="col-md-2 d-flex justify-content-start"
    *ngIf="type === 'checkbox'"
  >
    <div class="align-self-center">
      <mat-checkbox
        (click)="$event.stopPropagation()"
        (change)="$event ? selection.toggle(data.countryCode) : null"
        [checked]="selection.isSelected(data.countryCode) || isChecked"
      >
      </mat-checkbox>
    </div>
  </div>
  <div class="col-md-2">
    <img
      *ngIf="data?.flagPath; else noPath"
      class="rounded-circle img-d"
      [src]="data?.flagPath"
      width="60px"
      height="60px"
    />
    <ng-template #noPath>
      <div class="circle">
        <div class="initials">
          {{ generateInitials(data?.countryName || '') }}
        </div>
      </div>
    </ng-template>
  </div>
  <div class="col-md-8">
    <div class="row gx-0 user-list-item" style="height: 60px">
      <div class="col-md-10 p-3 d-flex">
        <div class="align-self-center pl-2">
          {{ category === 'country' ? data.countryName : data.currency }}
        </div>
      </div>
      <div class="col-md-2 d-flex justify-content-end" *ngIf="type === 'radio'">
        <div class="align-self-center">
          <mat-radio-button
            (click)="$event.stopPropagation()"
            [value]="index"
            [checked]="selection.isSelected(data.countryCode) || isChecked"
          ></mat-radio-button>
        </div>
      </div>
    </div>
  </div>
</div>
