<div class="row gx-0">
  <div class="col-md-12">
    <div class="row gx-0 mb-4 justify-content-md-center">
      <mat-radio-group [(ngModel)]="selectedMainRole">
        <div class="col-md-11">
          <div class="row mt-3" *ngFor="let role of roles; let i = index">
            <div class="d-flex justify-content-between">
              <h3>
                <mat-radio-button
                  [value]="role?.roleName"
                  (change)="mainRoleChange($event)"
                  >{{ role?.roleName }}</mat-radio-button
                >
              </h3>
            </div>
            <div
              class="row product-list-item col-md-6 mt-3"
              *ngFor="let permission of role?.permissions; let j = index"
            >
              <div class="col-10 offset-1 product-list-item-label">
                <div
                  class="row h-100 justify-content-around align-items-center"
                >
                  <div class="col-2 float-right toggle-container">
                    <mat-icon
                      (click)="
                        role?.roleName === selectedMainRole &&
                          toggle(role?.id, permission?.id)
                      "
                      [svgIcon]="
                        isRoleActive(
                          role?.id,
                          permission?.id,
                          role?.roleName === selectedMainRole
                        )
                          ? 'checkbox-on'
                          : 'checkbox-off'
                      "
                    ></mat-icon>
                  </div>
                  <div class="col-10 float-left text-truncate">
                    <h4>{{ permission?.description }}</h4>
                    <!-- <p class="text-grey text-sm">0810174008113 â€¢ Savings</p> -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </mat-radio-group>
    </div>
  </div>
</div>
