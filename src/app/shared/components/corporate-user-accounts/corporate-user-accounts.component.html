<div class="row gx-0 mb-4 justify-content-md-center">
  <div class="col-md-12">
    <div class="row mt-3">
      <div
        class="account-list-item col-md-4 mt-3"
        *ngFor="let subAccount of accounts; let j = index"
      >
        <div class="col-10 offset-1 account-list-item-label">
          <div class="row h-100 justify-content-around align-items-center">
            <div class="col-2 float-right toggle-container">
              <mat-icon
                (click)="toggle(subAccount?.accountNumber)"
                [svgIcon]="
                  isAccountActive(subAccount?.accountNumber)
                    ? 'checkbox-on'
                    : 'checkbox-off'
                "
              ></mat-icon>
            </div>
            <div class="col-10 float-left text-truncate">
              <h4>{{ subAccount?.accountName }}</h4>
              <!-- <p class="text-grey text-sm">0810174008113 â€¢ Savings</p> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
